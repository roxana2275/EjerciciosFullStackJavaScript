        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                </ul>
            </div>
        </div>
    </header>
    <main class="bg-dark text-white" style="background-image: url('./img/fondo.jpg'); background-repeat: no-repeat; background-attachment: fixed;   background-size: cover;">
        <h2 class="titulo_azul fs-1">
            Contacto
        </h2>
        <div class="container p-5">
        <form class="container bg-dark pb-3">
            <div class="row g-2">
                <div class="col-md m-2">
                    <label for="nombre" class="form-label mt-4">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Susana" required>
                </div>
                <div class="col-md m-2">
                    <label for="apellido" class="form-label mt-4">Apellido</label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="apellido"
                        placeholder="Martinez" required>
                </div>

            </div>
            <div class="row g-2">
                <div class="col-md m-2">
                    <label for="direccion" class="form-label mt-4">Dirección</label>
                    <input type="text" class="form-control" id="direccion" aria-describedby="direccion"
                        placeholder="Rivadavia 5000">
                </div>
                <div class="col-md m-2">
                    <label for="pais" class="form-label mt-4">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" aria-describedby="ciudad"
                        placeholder="C.A.B.A.">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md m-2">
                    <label for="pais" class="form-label mt-4">Pais</label>
                    <select class="form-select" aria-label="pais">
                        <option selected>País</option>
                        <option value="1">Argentina</option>
                        <option value="2">Uruguay</option>
                        <option value="3">Brasil</option>
                    </select>
                </div>
                <div class="col-md m-2">
                    <label for="codigoPostal" class="form-label mt-4">Codigo Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" aria-describedby="codigoPostal"
                        placeholder="1000">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md m-2">
                    <label for="fechaNacimiento" class="form-label mt-4">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" aria-describedby="fechaNacimiento" required>
                </div>
                <div class="col-md m-2">
                    <label for="email" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="row g-2 pt-2">

                <div class="col-md m-2">
                    <div class="form-check form-check-inline col-md ">
                        <input class="form-check-input" type="checkbox" id="Femenino" value="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="masculino" value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="otros" value="otros">
                        <label class="form-check-label" for="otros">otros</label>
                    </div>
                </div>
                <div class="col-md m-2">
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" role="switch" id="primario">
                        <label class="form-check-label" for="primario">Primario</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" role="switch" id="secundario">
                        <label class="form-check-label" for="secundario">Secundario</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" role="switch" id="terciario">
                        <label class="form-check-label" for="terciario">Terciario</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input class="form-check-input" type="checkbox" role="switch" id="universitario">
                        <label class="form-check-label" for="universitario">Universitario</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary mt-2">Submit</button>
        </form>
    </div>
    </main>
